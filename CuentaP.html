<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro Profesores</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 alert alert-primary">
                <p class="display-3">Creación Cuenta de Profesores</p>
                Esta página sirve para que los profesores del sistema se van a loggear, con sus correspondientes 
                datos.
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 alert alert-danger">
                
                <h2 class="alert-heading"><img src="img/logoAula.png" alt="Logo Aula" class="rounded">Creacion de la cuenta</h3> 
                <hr>

                <form action="Funciones/CrearCuentaP.php" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="Nombre" placeholder="Pon tu nombre" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Apellido1" placeholder="Pon tu primer apellido" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="Apellido2" placeholder="Pon tu segundo apellido" required>
                    </div>

                    <div class="form-group">
                        <input type="email" name="Email" class="form-control" placeholder="Pon tu email" required> 
                        <span class="badge badge-pill badge-warning">Formato correcto: "name@something.com"</span>
                    </div>

                    <div class="form-group">
                        <input type="text" name="Usuario" class="form-control" placeholder="Pon tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Contraseña" class="form-control" placeholder="Pon tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Crear Cuenta!</button>
                </form>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 alert alert-success">

                <h4 class="alert-heading"><img src="img/logoAula.png" alt="Logo Aula" class="rounded ">Incio de sesión</h4> 
                <hr>
                <h4<>¿Tienes cuenta?<a href="Login.html" title="Inicia Aqui!">Inicia Sesión Aquí!</a></h4<>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
