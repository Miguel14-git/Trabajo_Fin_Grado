<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Matricula Alumnos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container-fluid justify-content-center">
        <p class="display-2 text-center alert alert-light text-dark">
            <img src="img/logoAula.png" alt="Logo"> Bienvenido Usuario <!--Aquí va el nombre del usuario correspondiente que inicie sesión-->
        </p>

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navbar-light bg-info text-white d-flex">
                    <button class="navbar-toggler bg-warning" type="button" data-toggle="collapse" data-target="#navbarText">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Matricular Alumnos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Poner Notas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Poner Faltas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Poner Retrasos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Ver Gráfica</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Búsqueda</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <hr>

        <div class="row d-flex">
            <div class="col-sm-12">
                <fieldset class="inicio">
                    <legend class="text-uppercase text-white">Introduce los datos</legend>
                    <form>
                        <div class="form-group" draggable="true">
                            <input type="file" class="form-control-file" id="fich">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
